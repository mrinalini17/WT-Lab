<html>
	<head>
    		<title> Lab 3.4 </title>
	</head>

	<body style="background-color:cream; font-family: 'Product Sans'; font-size:25px; margin-left: 10%; margin-right: 10%; margin-top: 3%;">
	    <div align="center">
	        <table cellspacing="5px" cellpadding="10px" height="35%" width="60%">
	            <tr>
	                <td>
	                    <ul type="disc">
	                        <li>Coffee</li>
	                        <li>Tea</li>
	                        <li>Milk</li>
	                    </ul>
	                </td>
	                <td>
	                    <ol type="A">
	                        <li>Coffee</li>
	                        <li>Tea</li>
	                        <li>Milk</li>
	                    </ol>
	                </td>
	                <td>
	                    <dl>
	                        <dt> Coffee</dt>
	                        <dd>-black hot drink</dd>
	                        <dt> Milk</dt>
	                        <dd>-white cold drink</dd>
	                    </dl>
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <ul type="circle">
	                        <li>Coffee</li>
	                        <li>Tea</li>
	                        <li>Milk</li>
	                    </ul>
	                </td>
	                <td>
	                    <ol type="1" start="3">
	                        <li>Coffee</li>
	                        <li>Tea</li>
	                        <li>Milk</li>
	                    </ol>	
	                </td>
	                <td rowspan="2">
	                    <ul type="disc">
	                        <li>Item A</li>
	                        <li>Item B</li>
                           	 <ul type="circle">
                           	     <li>Subitem-B.1</li>
                           	     <li>Subitem-B.2</li>
                           	 </ul>
	                        <li>Item C</li>
	                    </ul>
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <ul type="square">
	                        <li>Coffee</li>
	                        <li>Tea</li>
	                        <li>Milk</li>
	                    </ul>
	                </td>
	                <td>
	                    <ol type="i">
	                        <li>Coffee</li>
	                        <li>Tea</li>
	                        <li>Milk</li>
	                    </ol>
	                </td>
	            </tr>
	        </table>
	    </div>
	</body>
</html>
