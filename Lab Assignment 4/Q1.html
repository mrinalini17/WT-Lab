<html>
    <head>
        <title>Social Connecting Account</title>
    </head>
    <body bgcolor="#87CEEB">
        <h1 align="center"><font color="#000080"><b><u>FACEBOOK</u></b></font></h1>
        <form>
        <table align="center">
            <tr>
                <td>Enter your name</td>
                <td><input type="text" name="name1" size="50"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="mail1" size="50"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="gender" value="Male" checked>Male<br>
                <input type="radio" name="gender" value="Female">Female<br>
                <input type="radio" name="gender" value="Other">Other</td>
            </tr>
            <tr>
                <td>Create a password</td>
                <td><input type="Password" name="pw" size="10"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><select name="ListName">
                    <option>Below 18</option>
                    <option>18 or above 18</option>
                </select></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="SUBMIT">
                </td><br>
                <td align="center">
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </table> 
        </form>
    </body>
</html>
